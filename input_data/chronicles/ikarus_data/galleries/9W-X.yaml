  caption: "Manco Inca sent an adept general by the name of Quizo Yupanqui to do battle with the forces Francisco Pizarro sent from Lima to bolster the Spanish troops in Cusco. These are some of the towns where Quizo annihilated the Spanish. During two months, he and his warriors killed four Christian captains, two hundred men, and ninety horses. This is an Earth image of the towns where the battles occurred."
  filename: "BATTLES_QUIZO_VICTORIES_GOOG.jpg"
-
  caption: "Near Ayacucho, general Quizo and his men slew many Christians. Courtesy of TravelPeru."
  filename: "BATTLES_AYACUCHO.jpg"
-

  caption: "On the dark and rainy night of April 8 of 1537, Marshal Almagro and some three hundred of his men entered Cusco, imprisoned Hernando and Gonzalo Pizarro, and declared the sacred city was his. Artist: Lopez de Gomara."
  filename: "ALMAG_TAKES_CUSCO_LOPEZ_DE_GOMARA.jpg"
-
  caption: "After his defeat at Calca, Manco Inca decided to retreat to the high jungle district of Vilcabamba, seventy miles WNW from Cusco. There, In Vitcos, the remains of a previous civilization covered the countryside. This is one of the areas containing structural remnants. Courtesy of GOPERU."
  filename: "VITCOS_SALABY.jpg"
-
  caption: "Prior to the Battle of Abancay, Marshal Almagro sent his son, Diego de Almagro II, known as \\\"Diegito\\\", to Alonso de Alvarado to negotiate a truce. De Alvarado held the young man as a prisoner. Artist: Everett Gee Jackson."
  filename: "DIEGITO_JACKSON.jpeg"
-
  caption: "Prior to negotiating a truce with Marquess Pizarro at Mala, Marshal Almagro and his men rode to the coast and, at today's Chincha, 120 miles south from Lima, began the construction of a town. Artist: E. Taylor."
  filename: "MALA_TAYLOR.jpg"

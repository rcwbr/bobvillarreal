  caption: "After Manco Inca and his generals killed hundreds of Spaniards, Francisco Pizarro sent urgent requests to Panam√° for reinforcements. Licentiate Gaspar de Espinosa hired three hundred men and Captain Pastene sailed them to Peru on the  <i>Santiaguillo</i>, <i>Consolaci&oacute;n</i>, and <i>San Sebasti&aacute;n</i>. Here, Pastene sends men ashore for water. Artist: Geoffrey Ingleton."
  filename: "SHIP_GO_ASHORE_INGLETON_NINTH.jpeg"

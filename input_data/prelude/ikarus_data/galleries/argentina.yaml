  caption: "Since we had climbed Aconcagua two days sooner than planned due to the favorable weather, and because I had to return home so a doctor could treat my frostbite, David, Ted, and I boarded the Mendoza to Santiago bus at Puente del Inca. Several miles west, the road dropped downwards in a series of twenty-nine switcbacks, called the Los Caracoles (The Snails), from 9,425 feet at Portillo, Chile to 7,340 feet at El Juncal, Chile. And the entire time there must have been at least twenty condors flying above us. What a ride!"
